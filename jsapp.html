<body>
    <div class="wrapper">
        <canvas id="mycanvas" width="480" height="320"></canvas>

        <script>

            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");
            var x = canvas.width/2;
            var y = canvas.height-30;
            var dx = 2;
            var dy = -2;
            // x and y are the position of the ball
            // dx and dy move the ball by 2 pixels on each axis by adding 2 and -2 to x and y

            
            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI*2);
                ctx.fillStyle = "green";
                ctx.fill()
                ctx.closePath();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // removes previous drawing of the ball each time it redraws
                drawBall();
                x += dx;
                y += dy;
            

            }

            setInterval(draw, 10);


        
        </script>
