<!-- animated dots on Heading hover -->
<script>
    var dots;
    $("#hoverdots").hover(function () {
        var count = 0;
        dots = setInterval(function () {
            count++;
            document.getElementById("hoverdots").innerHTML = "This is a website." + new Array(count % 5).join('.');
        }, 250);
    }, function () {
        clearInterval(dots);
        $(this).html("This is a website");
    });
</script>
